<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Añadir</title>
  </head>
  <body>
    <div class="descuentos">
      <p>20% de descueto en todos los productos!</p>
    </div>
    <header>
      <img src="img/logo_tienda.svg" alt="tienda" />
      <h1>Nombre Tienda</h1>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="registro.html">Registrarme</a></li>
          <li><a href="login.html">Ingresar</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <!-- <li><a href="aniadir.html">Añadir</a></li> -->
          <!-- <li><a href="detalle.html">Detalle</a></li> -->
        </ul>
      </nav>
    </header>

    <main class="mainform">
      <section class="formulario2">
        <div class="fondoformulario">
          <form action="/aniadir.html" method="POST">
            <h2>Añadí tu super!</h2>
            <p>Agregá tu personaje favorito completando las opciones.</p>
            <div class="ladoA">
              <label for="nombre">* Nombre</label>
              <input class="renglon nombre"
                type="text"
                placeholder="usuario"
                name="usuario"
                id="usuario"
                required
              />

              <label for="fecha">Fecha</label>
              <input class="renglon" type="date" name="fecha" id="fecha" />

              <label for="descripcion"></label>
              <textarea class="renglon descripcion"
                name="descripcion"
                id="descripcion"
                placeholder="Descripcion"
              ></textarea>
            </div>
            <div class="ladoB">
              <p>
                * Especie:
                <select class="renglon" required>
                  <optgroup label="especie A">
                    <option value="1A">Dato 1A</option>
                    <option value="2A">Dato 2A</option>
                    <option value="3A">Dato 3A</option>
                  </optgroup>
                  <optgroup label="especie B">
                    <option value="1B">Dato 1B</option>
                    <option value="2B">Dato 2B</option>
                    <option value="3B">Dato 3B</option>
                  </optgroup>
                </select>
              </p>

              <label for="archivo">Agregar foto</label>
              <input class="renglon" type="file" name="archivo" id="archivo" />

              <fieldset>
                <legend>Poderes</legend>
                <input
                  id="volar"
                  type="checkbox"
                  name="volar"
                  value="checkbox"
                />
                <label for="volar">Volar</label> <br>
                <input
                  id="inteligencia"
                  type="checkbox"
                  name="inteligencia"
                  value="checkbox"
                /> 
                <label for="inteligencia">Super inteligencia</label> <br>
                <input
                  id="vista"
                  type="checkbox"
                  name="vista"
                  value="checkbox"
                /> 
                <label for="vista">Vista de rayo laser</label> <br>
                <input
                  id="billetera"
                  type="checkbox"
                  name="billetera"
                  value="checkbox"
                /> 
                <label for="billetera">Billetera gorda</label> <br>
              </fieldset>
              <hr />
              <fieldset>
                <legend>Tipo de personaje</legend>
                <input
                  id="heroe"
                  type="radio"
                  name="heroe"
                  value="radiobutton"
                />
                <label for="heroe">Heroe / Heroína</label> <br>
                <input
                  id="villano"
                  type="radio"
                  name="villano"
                  value="radiobutton"
                />
                <label for="villano">Villano / Villana</label> <br>
              </fieldset>
            </div>

            <input class="boton verde2" type="submit" value="Añadir" />
          </form>

        </div>
      </section>
    </main>
    <footer>
      <div class="fondo_footer">
        <p>Todos los derechos reservados a FRONT END 1</p>
      </div>
    </footer>


  </body>
</html>
